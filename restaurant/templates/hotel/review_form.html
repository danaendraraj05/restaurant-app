{% extends "base_generic.html" %}
{% load static %}

{% block content %}
<h1>{{ view.object.restaurant.title }}</h1>
<h2>{% if view.object.pk %}Edit{% else %}Add{% endif %} Review</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">{% if view.object.pk %}Update{% else %}Submit{% endif %}</button>
</form>
{% endblock %}
